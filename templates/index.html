<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>微博事件分析系统</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .table-auto th, .table-auto td {
            border: 1px solid #e2e8f0;
            padding: 8px 12px;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800 flex items-center justify-center min-h-screen">

    <div class="w-full max-w-4xl mx-auto p-6 md:p-8">
        <div class="bg-white rounded-xl shadow-lg overflow-hidden">
            <div class="p-8">
                <h1 class="text-3xl font-bold text-gray-900 text-center">微博事件分析系统</h1>
                <p class="text-gray-600 mt-2 text-center">上传CSV文件，系统将自动分析事件的严重性、影响范围和敏感度。</p>
            </div>

            <!-- Upload Section -->
            <div class="p-8 border-t border-gray-200">
                <form id="upload-form" class="space-y-6">
                    <div>
                        <label for="csv-file-input" class="block text-sm font-medium text-gray-700 mb-2">选择CSV文件</label>
                        <div class="mt-1 flex justify-center px-6 pt-5 pb-6 border-2 border-gray-300 border-dashed rounded-md">
                            <div class="space-y-1 text-center">
                                <svg class="mx-auto h-12 w-12 text-gray-400" stroke="currentColor" fill="none" viewBox="0 0 48 48" aria-hidden="true">
                                    <path d="M28 8H12a4 4 0 00-4 4v20m32-12v8m0 0v8a4 4 0 01-4 4H12a4 4 0 01-4-4v-4m32-4l-3.172-3.172a4 4 0 00-5.656 0L28 28M8 32l9.172-9.172a4 4 0 015.656 0L28 28m0 0l4 4m4-24h8m-4-4v8" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                </svg>
                                <div class="flex text-sm text-gray-600">
                                    <label for="csv-file-input" class="relative cursor-pointer bg-white rounded-md font-medium text-indigo-600 hover:text-indigo-500 focus-within:outline-none focus-within:ring-2 focus-within:ring-offset-2 focus-within:ring-indigo-500">
                                        <span>上传文件</span>
                                        <input id="csv-file-input" name="csv-file" type="file" class="sr-only" accept=".csv">
                                    </label>
                                    <p class="pl-1">或拖拽到此处</p>
                                </div>
                                <p class="text-xs text-gray-500" id="file-name-display">未选择任何文件</p>
                            </div>
                        </div>
                    </div>
                    <button type="submit" id="submit-button" class="w-full flex justify-center py-3 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        开始分析
                    </button>
                </form>
            </div>

            <!-- Loading Spinner -->
            <div id="loading-spinner" class="hidden p-8 text-center border-t border-gray-200">
                <div class="flex items-center justify-center">
                    <svg class="animate-spin -ml-1 mr-3 h-8 w-8 text-indigo-600" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                        <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                        <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                    </svg>
                    <p class="text-lg font-medium text-gray-700">正在分析中，请稍候...</p>
                </div>
            </div>

            <!-- Error Message -->
            <div id="error-message" class="hidden p-8 border-t border-gray-200 bg-red-50 text-red-700 rounded-b-xl">
                <p id="error-text" class="text-center font-medium"></p>
            </div>


            <!-- Results Section -->
            <div id="results-section" class="hidden p-8 border-t border-gray-200">
                <h2 class="text-2xl font-bold text-gray-900 text-center mb-6">分析结果</h2>
                <div class="overflow-x-auto">
                    <table class="w-full table-auto text-sm text-left text-gray-700">
                        <thead class="text-xs text-gray-700 uppercase bg-gray-100">
                            <tr>
                                <th class="px-6 py-3">分析项</th>
                                <th class="px-6 py-3">结果</th>
                            </tr>
                        </thead>
                        <tbody>
                             <tr class="bg-white border-b">
                                <td class="px-6 py-4 font-medium">文件名</td>
                                <td id="result-filename" class="px-6 py-4"></td>
                            </tr>
                             <tr class="bg-gray-50 border-b">
                                <td class="px-6 py-4 font-medium">事件严重程度</td>
                                <td id="result-severity" class="px-6 py-4 font-semibold"></td>
                            </tr>
                            <tr class="bg-white border-b">
                                <td class="px-6 py-4 font-medium">事件影响范围</td>
                                <td id="result-impact" class="px-6 py-4 font-semibold"></td>
                            </tr>
                             <tr class="bg-gray-50 border-b">
                                <td class="px-6 py-4 font-medium">事件紧急程度</td>
                                <td id="result-urgency" class="px-6 py-4 font-semibold"></td>
                            </tr>
                            <tr class="bg-white border-b">
                                <td class="px-6 py-4 font-medium">话题敏感度</td>
                                <td id="result-sensitivity" class="px-6 py-4 font-semibold"></td>
                            </tr>
                             <tr class="bg-gray-50 border-b">
                                <td class="px-6 py-4 font-medium">话题倾向</td>
                                <td id="result-stance" class="px-6 py-4 font-semibold"></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                 <div class="mt-6 flex flex-col sm:flex-row items-center justify-center space-y-4 sm:space-y-0 sm:space-x-4">
                    <a id="download-link" href="#" class="w-full sm:w-auto flex justify-center py-3 px-6 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-green-600 hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-500 transition-colors duration-200">
                        下载完整报告
                    </a>
                    <button id="continue-button" class="w-full sm:w-auto flex justify-center py-3 px-6 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 bg-white hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition-colors duration-200">
                        继续分析下一个文件
                    </button>
                </div>
            </div>

        </div>
    </div>

    <script>
        const uploadForm = document.getElementById('upload-form');
        const fileInput = document.getElementById('csv-file-input');
        const fileNameDisplay = document.getElementById('file-name-display');
        const submitButton = document.getElementById('submit-button');
        const loadingSpinner = document.getElementById('loading-spinner');
        const resultsSection = document.getElementById('results-section');
        const errorMessage = document.getElementById('error-message');
        const errorText = document.getElementById('error-text');
        
        // 【新增】获取“继续分析”按钮
        const continueButton = document.getElementById('continue-button');


        fileInput.addEventListener('change', () => {
            if (fileInput.files.length > 0) {
                fileNameDisplay.textContent = fileInput.files[0].name;
            } else {
                fileNameDisplay.textContent = '未选择任何文件';
            }
        });

        // ==============================================================================
        // 【新增】重置UI函数
        // ==============================================================================
        function resetUI() {
            // 隐藏结果区、加载动画和错误信息
            resultsSection.classList.add('hidden');
            loadingSpinner.classList.add('hidden');
            errorMessage.classList.add('hidden');

            // 重置表单，这会清空文件选择
            uploadForm.reset();
            fileNameDisplay.textContent = '未选择任何文件';

            // 重新启用提交按钮并恢复其外观
            submitButton.disabled = false;
            submitButton.textContent = '开始分析';
            submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
            submitButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
        }

        // ==============================================================================
        // 【新增】为“继续分析”按钮添加点击事件
        // ==============================================================================
        continueButton.addEventListener('click', () => {
            resetUI();
        });


        uploadForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            if (fileInput.files.length === 0) {
                alert('请先选择一个CSV文件！');
                return;
            }

            // 禁用按钮并显示加载动画
            submitButton.disabled = true;
            submitButton.textContent = '正在上传...';
            submitButton.classList.add('bg-gray-400', 'cursor-not-allowed');
            submitButton.classList.remove('bg-indigo-600', 'hover:bg-indigo-700');
            loadingSpinner.classList.remove('hidden');
            resultsSection.classList.add('hidden');
            errorMessage.classList.add('hidden');

            const formData = new FormData();
            formData.append('csv-file', fileInput.files[0]);

            try {
                const response = await fetch('/process', {
                    method: 'POST',
                    body: formData,
                });

                if (response.ok) {
                    const data = await response.json();
                    
                    // 填充结果数据
                    document.getElementById('result-filename').textContent = data['文件名'];
                    document.getElementById('result-severity').textContent = data['严重程度'];
                    document.getElementById('result-impact').textContent = data['影响范围'];
                    document.getElementById('result-urgency').textContent = data['紧急程度'];
                    document.getElementById('result-sensitivity').textContent = data['敏感程度'];
                    document.getElementById('result-stance').textContent = data['话题倾向'];
                    document.getElementById('download-link').href = data['download_url'];

                    // 显示结果
                    resultsSection.classList.remove('hidden');

                } else {
                    const errorData = await response.json();
                    errorText.textContent = `分析失败: ${errorData.error || '服务器发生未知错误。'}`;
                    errorMessage.classList.remove('hidden');
                    // 【改进】如果出错，也应该重置部分UI，让用户可以重试
                    submitButton.disabled = false;
                    submitButton.textContent = '开始分析';
                    submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                    submitButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');

                }
            } catch (error) {
                errorText.textContent = `请求失败: ${error.message}`;
                errorMessage.classList.remove('hidden');
                // 【改进】如果出错，也应该重置部分UI，让用户可以重试
                submitButton.disabled = false;
                submitButton.textContent = '开始分析';
                submitButton.classList.remove('bg-gray-400', 'cursor-not-allowed');
                submitButton.classList.add('bg-indigo-600', 'hover:bg-indigo-700');
            } finally {
                // 隐藏加载动画
                loadingSpinner.classList.add('hidden');
            }
        });
    </script>

</body>
</html>
